<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-LOG Login</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/app.min.css">
</head>
<body>
    <div class="login_area">
        <div class="cont">
            <div class="login_text">
                <h1>
                    <img src="../assets/images/img_main_logo.png" alt="X-LOG" />에<br />오신 것을 환영합니다.
                </h1>
                <p>실시간 동기화, 양방향 동기화, 이기종 동기화 지원 등<br>핵심 원천 기술 보유를 통한 안정적 제품관리</p>
            </div>
            <div class="login_form">
                <div>
                    <h3>Login</h3>
                    <div class="round_input">
                        <input type="text" placeholder="아이디를 입력해주세요" title="아이디" />
                    </div>
                    <div class="round_input">
                        <input type="password" placeholder="비밀번호를 입력해주세요" title="비밀번호" />
                    </div>

                    <div class="info_area">
                        <a href="javascript:void(0);" class="btn_txt">아이디/비밀번호 찾기</a>
                        <div class="round_chk">
                            <input type="checkbox" id="chk1" />
                            <label for="chk1">로그인 상태 유지</label>
                        </div>
                    </div>

                    <div class="btn_area">
                        <button class="btn">로그인</button><!-- [D]활성화 클래스 active -->
                    </div>
                </div>
            </div>
        </div>

        <p class="copy">Copyright Ⓒ 2019 R2B Solution Co., Ltd. All right reserved. 우편번호 06248 (주)알투비솔루션 서울시 강남구 논현로71길 21 보사빌딩 4F TEL: 070-5015-3517 FAX: 070-4032-2017</p>
    </div>
</body>
</html>
